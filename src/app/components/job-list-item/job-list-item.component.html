<div class="row content space-between card-item" *ngIf="!!jobItem">
  <div class="col image-circle margin-right-10"></div>
  <div class="col-9">
    <div class="row content space-between">
      <ion-label class="title">{{jobItem.job_des}}</ion-label>
      <ion-label class="tiny-font">{{caculateDays()}} days ago</ion-label>
    </div>
    <div class="row padding-top-20">
      <ion-label class="small-font">{{jobItem.country.name}}</ion-label>
      <ion-label class="small-font">, {{jobItem.city.name}}</ion-label>
    </div>
  </div>
  
</div>
