<ion-content>
  <div class="content" *ngIf="!!userData">
    <div class="col header">
      <div class="row space-between margin-16">
        <ion-menu-button menu="menu"></ion-menu-button>
        <app-profile-picture-circle></app-profile-picture-circle>
      </div>
      <div class="row margin-left-16 margin-bottom-16">
        <ion-label class="greeting-label">Hello, {{userData.first_name}}</ion-label>
      </div>
      <div class="insights row space-between margin-16">
        <div class="col center">
          <div class="row">
            <ion-icon name="location"></ion-icon>
            <ion-label class="small-label">Jobs in your city</ion-label>
          </div>
          <ion-label class="med-label">{{jobsCountByCity}}</ion-label>

        </div>
        <div class="col center">
          <div class="row">
            <ion-icon name="eye"></ion-icon>
            <ion-label class="small-label">Profile Views</ion-label>
          </div>
          <ion-label class="med-label">{{!!profile_views? profile_views : 0}}</ion-label>
        </div>
        <div class="col center">
          <div class="row">
            <ion-icon name="star"></ion-icon>
            <ion-label class="small-label">Profile Rating</ion-label>
          </div>
          <ion-label class="med-label">{{!!rating_avaerage ? rating_avaerage : 0}}</ion-label>
        </div>
      </div>
    </div>
    <div class="lift-up body col">
      <ion-label class="margin-left-16 margin-top-32 lite-text">find your dream job here</ion-label>
      <div class="search-box-row">
        <ion-searchbar type="ios" placeholder="search" showCancelButton="focus"></ion-searchbar>
        <ion-button (click)="helper.openMenu('filter')">
          <ion-icon name="options"></ion-icon>
        </ion-button>
      </div>
      <div class="row margin-right-16 margin-left-16 margin-top-16 space-between">
        <ion-label class="lite-text">Latest Job Posts</ion-label>
      </div>
      <div class="col jobs-list" *ngFor="let job of jobsListByCity">
        <app-job-list-item [jobItem]="job"></app-job-list-item>
      </div>
      <div class="no-results-label" *ngIf="jobsListByCity.length === 0">
        <ion-label >No Results Found</ion-label>
      </div>
      <div class="align-center">
        <ion-button [routerLink]="['/home/jobs']" routerDirection="forward">
          <ion-label class="show-all-link">
            <span >Show All</span>
          </ion-label>    
        </ion-button>
      </div>

    </div>
  </div>


</ion-content>
